    <script>
        $(document).ready(function () {
            $("#login_form").submit(function (e) {
                e.preventDefault();
                var login_data = $(this).serialize();

                const Toast = Swal.mixin({
                    toast: true,
                    position: center,
                    cuustomClass: {
                        popup: "colored-toast",
                    },
                    showConfirmButton: false,
                    timer: 1000,
                    timerProgressBar: true,
                });

                $.ajax({
                    type: "POST",
                    url: "login.php",
                    data: login_data,
                    success: function (response) {
                        switch (response) {
                            case "valid":
                                // login
                                Toast.fire({
                                    icon: "success",
                                    title: "Welcome!",
                                    text: "Loggin in...",
                                }).then(() => {
                                    window.location = "home.php";
                                });
                                break;
                            case "admin":
                                // login
                                Toast.fire({
                                    icon: "success",
                                    title: "Welcome Admin!",
                                    text: "Loggin in...",
                                }).then(() => {
                                    window.location = "admin.php";
                                });
                                break;
                            case "unknown":
                                Toast.fire({
                                    icon: "error",
                                    title: "Unknown user",
                                    text: "Please try again...",
                                }).then(() => {
                                    window.location = "index.php";
                                });
                                break;
                            case "notfound":
                                // no user found
                                Toast.fire({
                                    icon: "error",
                                    title: "No user found",
                                    text: "Please try again...",
                                }).then(() => {
                                    window.location = "index.php";
                                });
                                break;
                            case "deleted":
                                // no user found
                                Toast.fire({
                                    icon: "error",
                                    title: "The account that you're trying to login is already deleted",
                                    text: "Create an account again",
                                }).then(() => {
                                    window.location = "index.php";
                                });
                                break;
                            case "invalidcsrf":
                                // no csrf
                                Toast.fire({
                                    icon: "error",
                                    title: "Invalid Token",
                                    text: "Please try again...",
                                }).then(() => {
                                    window.location = "index.php";
                                });
                                break;
                            default:
                                // error
                                Toast.fire({
                                    icon: "error",
                                    title: "Something went wrong",
                                    text: "Please try again...",
                                    showConfirmButton: false,
                                });
                        }
                    },
                });
            });
        });
    </script>
